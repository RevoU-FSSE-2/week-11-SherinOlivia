openapi: 3.0.0
info:
  version: "1.0.0"
  title: "ROO's Order & Inventory Tracker"

servers:
- url: http://localhost:5250
  description: Localhost Link for Development
- url: https://week11sh-order-and-inventory-tracker.up.railway.app/
  description: Live link for Production

tags:
  - name: Home
    description: Homepage/Landing Page
  - name: Users
    description: User-related operations
  - name: Products
    description: Product-related operations
  - name: Orders
    description: Order-related operations

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer in JWT Format

paths:
  /:
    get:
      tags:
      - Home
      summary: Homepage/Landing Page
      responses:
        '200':
          description: Successfully reached Project Landing Page
          content:
            application/json:
              example:
                success: true
                message: Hello, this is Sherin Olivia's Milestone Project 2 (Week 11)!

  /api/users/register:
    post:
      tags:
      - Users
      summary: Register New User
      description: |
        - Cust role is the default role when registering new user
        - Staff role can only be created by admin (need login first)
        - Admin role is not available for register process.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 3
                  pattern: "^(?=.*[^\\s]).{3,}$"
                  description: User's username
                password:
                  type: string
                  minLength: 8
                  pattern: "^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]+$"
                  description: User's password
                role:
                  type: string
                  enum:
                    - cust
                    - staff
                    - admin
      responses:
          '200':
            description: User successfully registered
            content:
              application/json:
                example:
                  message: User successfully registered
                  data:
                    username: hazell
                    role: cust
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Password / Username doesn't meet requirements!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Register Request..!!
  
  /api/users/login:
    post:
      tags:
      - Users
      summary: Login User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
          '200':
            description: User login
            content:
              application/json:
                example:
                  message: '"hazell" Login Successfully as "cust"'
                  data:
                    username: hazell
                    role: cust
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Account not Found!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Login Request..!!
          
  /api/users/cust:
    get:
      tags:
      - Users
      summary: Get All Cust Data
      security:
        - bearerAuth: []
        - staff: []
        - admin: []
      responses:
          '200':
            description: Cust Data Successfully Retrieved
            content:
              application/json:
                example:
                  message: Cust Data Successfully Retrieved
                  data:
                    username: hazell
                    name: Lia
                    address: Malang
                    role: cust
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Failed to Retrieve Cust Data
          '500':
            description: Internal Server Error
            content:
              application/json:
                example:
                  error: Invalid Data Request!!


  /api/users/update/{id}:
    patch:
      summary: Update name & address
      description: |
        - Cust can only update their own name and address info
        - Staff & Admin can update name and address for cust
      tags:
      - Users
      security:
        - bearerAuth: []
        - cust: []
        - staff: []
        - admin: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
      responses:
          '200':
            description: Successful User data update (name & address)
            content:
              application/json:
                example:
                  message: User data Updated Successfully
                  data:
                    username: hazell
                    name: Lia
                    address: Malang
                    role: cust
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Account not Found!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Update Request..!!

  /api/users:
    get:
      summary: Get All User Data
      description: |
        - Only Admin can get all user data (because there is admin data).
      tags:
      - Users
      security:
        - bearerAuth: []
        - admin: []
      responses:
          '200':
            description: User Data Successfully Retrieved
            content:
              application/json:
                example:
                  message: User Data Successfully Retrieved
                  data:
                  - username: staffzoya
                    name: Zoya
                    address: Syndicate
                    role: staff
                  - username: hazell
                    name: Lia
                    address: Malang
                    role: cust
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Failed to Retrieve User Data
          '500':
            description: Internal Server Error
            content:
              application/json:
                example:
                  error: Invalid User Request!

# ====================== PRODUCTS ======================

  /api/products/new:
    post:
      summary: Create New Product
      description: |
        - Only Staff & Admin can create new product.
      tags:
      - Products
      security:
        - bearerAuth: []
        - staff: []
        - admin: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                qty:
                  type: integer
                price:
                  type: integer
      responses:
          '200':
            description: Successful New Product Listing
            content:
              application/json:
                example:
                  message: New Product Successfully listed!
                  data:
                    name: Chocolate
                    qty: "5"
                    price: "12000"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Product already Listed!!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Product Listing..!!

