              application/json:
                example:
                  message: Product Successfully Retrieved!
                  data:
                    name: Chocolate
                    qty: "15"
                    price: "15000"                 
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Product not Found!!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Product Request..!!

  /api/products/:
    get:
      summary: All Product
      tags:
      - Products
      responses:
          '200':
            description: Successful Product List Retrieval
            content:
              application/json:
                example:
                  message: List of Products Successfully Retrieved!
                  data:
                  - name: Chocolate
                    qty: "15"
                    price: "15000" 
                  - name: icecream
                    qty: "5"
                    price: "5000" 
                  - name: kwetiau
                    qty: "1"
                    price: "25000" 
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Product not Found!!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Product Request..!!
# ====================== ORDERS ======================

  /api/orders/new:
    post:
      summary: Create New Order
      description: |
        - Cust can only create orders with their own id (automatically set as default, therefore no need to include custId)
        - Staff & Admin can create orders for custs (therefore need to input custId)
      tags:
      - Orders
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                custId:
                  type: integer
                product_name:
                  type: string
                order_qty:
                  type: integer
      responses:
          '200':
            description: Successful Order Request
            content:
              application/json:
                example:
                  message: Order Request Successfully created!
                  data:
                    status: pending
                    username: hazell
                    name: Lia
                    address: Malang
                    product_name: Chocolate
                    order_qty: "1"
                    total: "15000"
                    order_datetime: "2023-08-31T01:48:59.000Z"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Order Request Failed!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Order Request..!!

  /api/orders/update/{orderId}:
    patch:
      summary: Update Order Status
      description: |
        - Only Staff & Admin can update order status (to completed or cancelled)
        - If status is already cancelled, then can't be updated anymore. Need to create new order.
      tags:
      - Orders
      security:
        - bearerAuth: []
        - staff: []
        - admin: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                  - completed
                  - cancelled
      responses:
          '200':
            description: Successful Order Status Update
            content:
              application/json:
                example:
                  message: Order Status Successfully updated!
                  data:
                    status: completed
                    custId: "16"
                    username: hazell
                    name: Lia
                    address: Malang
                    product_name: Chocolate
                    order_qty: "1"
                    total: "15000"
                    order_datetime: "2023-08-31T01:48:59.000Z"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Order Status Update Failed! Pending Order Not Found!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Order Status Update..!!

  /api/orders/delete/{orderId}:
    delete:
      summary: SoftDelete Order
      description: |
        - Cust can only delete their own orders
        - Staff & Admin can delete (soft delete) any orders.
      tags:
      - Orders
      security:
        - bearerAuth: []
        - cust: []
        - staff: []
        - admin: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
          '200':
            description: Successfully Deleted Order Request
            content:
              application/json:
                example:
                  message: Order Request Successfully Deleted!
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Order Delete Failed! Order Not Found!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Delete Request..!!

  /api/orders/history:
    get:
      summary: Get All Orders (Including Deleted Orders)
      tags:
      - Orders
      security:
        - bearerAuth: []
        - admin: []
      responses:
          '200':
            description: Order History Successful Retrieval
            content:
              application/json:
                example:
                  message: Order History Successfully Retrieved
                  data:
                  - status: completed
                    name: Lia
                    address: Malang
                    product_name: Chocolate
                    order_qty: "1"
                    total: "15000"
                    datetime: "2023-08-31T01:48:59.000Z"
                  - status: cancelled
                    name: Lia
                    address: Malang
                    product_name: icecream
                    order_qty: "2"
                    total: "10000"
                    datetime: "2023-08-31T01:48:59.000Z"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Failed to Retrieve Cust Data
          '500':
            description: Internal Server Error
            content:
              application/json:
                example:
                  error: Invalid Data Request!!

  /api/orders/{custId}:
    get:
      summary: Get All Orders Data by Cust Id(That's Not Deleted..)
      tags:
      - Orders
      security:
        - bearerAuth: []
        - staff: []
        - admin: []
      parameters:
        - name: custId
          in: path
          required: true
          schema:
            type: integer
      responses:
          '200':
            description: Successful Retrieval of Order Requests by Cust Id
            content:
              application/json:
                example:
                  message: Order List Successfully Retrieved
                  data:
                  - status: completed
                    name: Lia
                    address: Malang
                    product_name: Chocolate
                    order_qty: "1"
                    total: "15000"
                    datetime: "2023-08-31T01:48:59.000Z"
                  - status: pending
                    name: Lia
                    address: Malang
                    product_name: icecream
                    order_qty: "1"
                    total: "5000"
                    datetime: "2023-08-31T04:18:13.000Z"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Failed to Retrieve Order Data
          '500':
            description: Internal Server Error
            content:
              application/json:
                example:
                  error: Invalid Data Request!!

  /api/orders:
    get:
      summary: Get All Orders (That's Not Deleted..)
      description: |
        - Cust can only get their own orders that's not deleted
        - Staff & Admin can get all orders that's not deleted
      tags:
      - Orders
      security:
        - bearerAuth: []
        - cust: []
        - staff: []
        - admin: []
      responses:
          '200':
            description: Successful Retrieval of Order Requests
            content:
              application/json:
                example:
                  message: Order List Successfully Retrieved
                  data:
                    status: completed
                    name: Lia
                    address: Malang
                    product_name: Chocolate
                    order_qty: "1"
                    total: "15000"
                    datetime: "2023-08-31T01:48:59.000Z"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Failed to Retrieve Cust Data
          '500':
            description: Internal Server Error
            content:
              application/json:
                example:
                  error: Invalid Data Request!!



