          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                qty:
                  type: integer
                price:
                  type: integer
      responses:
          '200':
            description: Successful Product Update
            content:
              application/json:
                example:
                  message: Product Stock & Price Successfully Updated!
                  data:
                    name: Chocolate
                    qty: "15"
                    price: "15000"
          '400':
            description: Bad request
            content:
              application/json:
                example:
                  error: Bad Request!! Product not Found!!
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  error: Invalid Product Update..!!

  /api/products/{productId}:
